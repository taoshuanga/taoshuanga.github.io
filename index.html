<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
var page=-1;
var length=4;
var stop=false;
var promise = document.querySelector('audio').play();

if (promise !== undefined) {
  promise.then(_ => {
    // Autoplay started!
	  console.log("Autoplay started!");
  }).catch(error => {
    // Autoplay was prevented.
    // Show a "Play" button so that user can start playback.
	alert("浏览器无法自动播放，请点击播放音乐");
  });
}
$(function(){
	slide();
	$(".c-img").mouseover(function(){stop=true;}).mouseout(function(){stop=false;});
	$(".c-ul").mouseover(function(){stop=true;}).mouseout(function(){stop=false;});
	$('.c-ul li').click(function(){
		if(page!=$(this).index()){
			page = $(this).index();
			$(".c-ul li").css({"background":"#3e3e3e"});
			$(".c-img div").fadeOut(1000);
			$(".c-text div").fadeOut(500);
			$(this).css({"background":"#b61b1f"});
			$(".c-img div").eq(page).fadeIn(1000);
			$(".c-text div").eq(page).fadeIn(500);
		}
	});
});
function slide(){
	if(!stop){
		page++;
		if(page==4) page=0;
		$(".c-ul li").css({"background":"#3e3e3e"});
		$(".c-img div").fadeOut(1000);
		$(".c-text div").fadeOut(500);
		$(".c-ul li").eq(page).css({"background":"#b61b1f"});
		$(".c-img div").eq(page).fadeIn(1000);
		$(".c-text div").eq(page).fadeIn(500);
	}
	setTimeout(slide,3000);
}
</script>
